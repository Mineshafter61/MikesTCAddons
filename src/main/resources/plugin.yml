name: MikesTCAddons
version: 1.20.101
main: mikeshafter.mikestcaddons.MikesTCAddons
api-version: 1.14
prefix: "Mike's TC Addons"
depend: [ BKCommonLib, Train_Carts ]
authors: [ MikeShafter ]
description: Mike's TrainCarts Addons
permissions:
  mikestcaddons.throttle:
    description: allows use of /throttle
    default: op
  mikestcaddons.door:
    description: allows use of /door
    default: true
  mikestcaddons.swap:
    description: allows use of /swap
    default: true
  mikestcaddons.decouple:
    description: allows use of /decouple
    default: op
  mikestcaddons.barrel:
    description: allows the placement of the barrel sign and alteration of barrels
    default: false
  mikestcaddons.gate:
    description: allows the use of /opengate
    default: op
  mikestcaddons.reload:
    description: reloads config
    default: op