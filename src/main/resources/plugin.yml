name: SimpleThrottle
version: ${project.version}
main: yjjcoolcool.simplethrottle.SimpleThrottle
api-version: 1.16
authors: [ MikeShafter, YJJcoolcool ]
depend: [BKCommonLib]
commands:
  sthrottle:
    usage: /sthrottle <on|off|enable|disable>
    aliases: [on, off, enable, disable]
    description: Toggles SimpleThrottle
  simplethrottle:
    usage: /simplethrottle <on|off|enable|disable>
    aliases: [on, off, enable, disable]
    description: Toggles SimpleThrottle
permissions:
  SimpleThrottle.throttle:
    default: true
    description: Lets players use simple throttle controls
description: Simple throttle system for normal people.
